<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Clone</title>
    <style>
        .thumbnail {
            width: 300px;
            display: block;
        }

        .searchbar {
            border-style: solid;
            border-width: 1px;
            border-radius: 4px;
            font-size: 20px;
            box-shadow: 0 0 4px rgba(0, 0, 0, .5);
        }

        .video-title {
            width: 300px;
        }

    </style>
</head>
<body>
    <input class="searchbar" type="text" placeholder="Search">
    <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
    <p class="video-title">
        Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
    </p>
    <p class="video-author">
        Marques Brownlee
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
</body>
</html>
